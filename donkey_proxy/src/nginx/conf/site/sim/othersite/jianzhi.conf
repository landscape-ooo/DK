server {
     listen       80;
     server_name  jianzhi.ganji.com jz-sim.ganji.com jz.ganji.com;
     index index.php index.htm index.html;
     root   /server/www/ganji/ganji_online/jianzhi/melon/public;
     default_type 'text/html; charset=UTF-8';
     location /h5 {
         alias /server/www/ganji/ganji_online/jianzhi/static/build/app/client/index.html;
     }
     location ~ '^/sta/(.*?)(\.__\d*__)(\..*)$' {
          expires 7d;
          alias /server/www/ganji/ganji_online/jianzhi/static/build/$1$3;
     }
     location /sta/ {
         alias /server/www/ganji/ganji_online/jianzhi/static/build/;
         expires -1;
     }
     location / {
         try_files $uri $uri/ /index.php?$query_string;
     }
     location ~* .*\.(php|html)?$
     {
         fastcgi_pass  127.0.0.1:9000;
         fastcgi_index index.php;
         include fastcgi.conf;
     }
     access_log /data/nginx/logs/jianzhi_access.log misc;
     error_log  /data/nginx/logs/jianzhi_error.log;
}

