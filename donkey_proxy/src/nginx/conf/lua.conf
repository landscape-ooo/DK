    ';
  }
  location /sorry.htm {
    content_by_lua '
       ctx.handleTxz()
    ';
  }
  location = /code.png {
    set $code "";
    rewrite_by_lua "
        ngx.var.code = ganji.handleImage()
    ";
    proxy_pass http://group_app/captcha/$code;
  }

