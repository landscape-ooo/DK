    header_filter_by_lua "
       -- logger:debug( ngx.header['Set-Cookie'] )
       ctx.filterHeader()
    ";

    rewrite_by_lua '
       ctx.genReqId()
    ';

    include "proxy_pass.conf";
    proxy_pass http://group_app;
  }
